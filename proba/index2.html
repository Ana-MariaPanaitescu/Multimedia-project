<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container-fluid p-3">
        <!-- Map Container -->
        <div id="map" class="mb-3"></div>

        <!-- Canvas for Route Drawing -->
        <canvas id="routeCanvas" class="mb-3"></canvas>

        <!-- New Day Button -->
        <div class="text-center mb-4">
            <button id="newDayBtn" class="btn btn-primary btn-lg">New Day</button>
        </div>

        <!-- Days Container -->
        <div id="daysContainer" class="accordion"></div>
    </div>

    <!-- New Day/Location Modal -->
    <div class="modal fade" id="dayModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Day</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dayForm">
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" id="dateInput" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="locationInput" required>
                                <button type="button" class="btn btn-outline-secondary" id="getCurrentLocation">
                                    Current Location
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Diary Notes</label>
                            <textarea class="form-control" id="notesInput" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quick Sketch</label>
                            <canvas id="sketchCanvas" class="border"></canvas>
                            <div class="btn-group mt-2">
                                <button type="button" class="btn btn-sm btn-secondary" id="clearCanvas">Clear</button>
                                <button type="button" class="btn btn-sm btn-info" id="undoCanvas">Undo</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Photos</label>
                            <div id="dropZone" class="drop-zone">
                                Drag & drop photos here or click to upload
                                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                            </div>
                            <div id="photoPreview" class="d-flex flex-wrap gap-2"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveDay">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Location Details Modal -->
    <div class="modal fade" id="locationDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locationDetailsTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="locationDetailsNotes" class="mb-4"></div>
                    <canvas id="locationSketch" class="mb-4"></canvas>
                    <div id="locationDetailsPhotos" class="d-flex flex-wrap gap-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script2.js"></script>
</body>
</html>
