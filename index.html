<!DOCTYPE html>
<html lang="en">
<head>
    <!--Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/map.js" type="text/javascript"></script>
    
    <title>Personal Travel Diary</title>
</head>

<body>
    <div class="container">
        <h1 class="my-4">Personal Travel Diary</h1>
    </div>

    <div class="container-fluid p-5">
        <!--Map-->
        <div id="travelMap" class="mb-4"></div> 
    
        <!--Buttons container-->
        <div class="text-center mb-4">
            <button type="button" class="btn btn-primary me-2" id="addDayBtn">
                <i class="bi bi-plus-circle"></i> New Day
            </button>
            <button type="button" class="btn btn-success" id="addLocationBtn">
                <i class="bi bi-geo-alt"></i> Add Location
            </button>
        </div>

        <!--Days accordion-->
        <div id="daysContainer" class="accordion"></div>
    </div>

    <!--Add New Day/Location modal -->
    <div class="modal fade" id="entryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="entryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="entryModalLabel">Add New Entry</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                    <form id="entryForm">
                        <!--Date input - only shown for new days-->
                        <div class="mb-3" id="dateContainer">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" id="dateInput" required>
                        </div>

                        <!--Location input-->
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="locationInput" required>
                                <button class="btn btn-outline-secondary" type="button" id="getCurrentLocation">
                                    <i class="bi bi-geo-fill"></i> Current
                                </button>
                            </div>
                        </div>
                        
                        <!--Notes input-->
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="notesInput" rows="4" required></textarea>
                        </div>

                        <!--Photo upload-->
                        <div class="mb-3">
                            <label class="form-label">Photos</label>
                            <div id="dropZone" class="drop-zone p-4 text-center border rounded">
                                <i class="bi bi-cloud-upload"></i> Drag & drop photos here or click to upload
                                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                            </div>
                            <div id="photoPreview" class="d-flex flex-wrap gap-2 mt-2"></div>
                        </div>
                    </form>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEntry">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Location details modal -->
    <div class="modal fade" id="locationDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locationDetailsTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Notes</h6>
                            <div id="locationDetailsNotes"></div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-3 text-muted">Photos</h6>
                            <div id="locationDetailsPhotos" class="d-flex flex-wrap gap-3"></div>
                            < as id="locationCanvas" class="mt-4" width="800" height="400" 
                                    style="border: 1px solid #dee2e6; width: 100%; height: auto;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
